<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/main.css">   
    <meta name="viewport" content="initial-scale=1">
</head>

<body class="" id="card">
    <noscript>
    </noscript>
    <nav>
        <div class="menu">
            <span class="item"><a href="snipebills.com">Home</a></span>
        </div>
    </nav>
    <div class="row">
        <div class="container narrow card">
            <div class="container" id="header">
                <div class="col-1-1 header success">
                    <img src="/thank-you-cartoon.png" style="width:300px" />
                </div>
            </div>
            <div class="container">
                <div class="col-1-1">
                    <h2>We are working hard and will soon launch our services soon in Hyderabad, India.</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/vendor/jquery-1.11.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.3/jquery.slicknav.min.js"></script>
    <script>
    /* top navbar */
    var nav = $('body > nav')
    nav.addClass('js')
    nav.find('.menu').slicknav()
    nav.find('h4').clone().prependTo('.slicknav_menu')

    /* adding a shadow at the bottom of the menu bar only when not at the top */
    var w = $(window)
    w.scroll(function() {
        var scrollPos = w.scrollTop()
        if (scrollPos && !nav.hasClass('scrolled')) {
            nav.addClass('scrolled')
        } else if (!scrollPos) {
            nav.removeClass('scrolled')
        }
    })

    /* background-color should inherit, but CSS's "inherit" breaks z-index */
    var bgcolor = $(document.body).css('background-color')
    if (bgcolor.split(',').length == 4 || bgcolor == 'transparent') {
        bgcolor = 'white'
    }
    nav.css('background-color', bgcolor);

    
    </script>
   
</body>

</html>
